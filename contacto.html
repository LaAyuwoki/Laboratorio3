<body>
    <header>
        <div>
            <a href="index.html"><img src="images/ppg_logo.png" alt="PowerPuff Girls Logo"></a>

        <nav id="menu" class="">

    </header>
    <div id="boton_up"><img src="images/ppg_flying.png" onclick="goToTop()"><div id="texto_boton_up" onclick="goToTop()">SUBIR</div></div>
    <section>
        <article id= "contenedor_contacto">
            <h1>¡CONTÁCTANOS!</h1>
            <form id="formulario" method="POST" action="#">
                    <label>Ingresa tu nickname</label>
                    <input type="text" name="nombre" id="nombre" value="">
                    <label>Ingresa tu email</label>
                    <input type="email" name="correo" id="correo" value="">
                    <label>Escribe lo que quieras decirnos:</label>
                    <textarea name="mensaje" id="mensaje" rows="4" cols="50"></textarea>
                <input type="submit" id="boton_enviar" value="Enviar">
            </form>
         </article>

    </section>

    <footer>
        <div class="box_redes">
            <a href="https://www.facebook.com/ThePowerpuffGirls/" target="_blank"><img src="images/redes/facebook.png" alt="Facebook"></a>

    </footer>

    <script type="text/javascript">
        let boton_up = document.getElementById("boton_up");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            boton_up.style.display = "block";
          } else {
            boton_up.style.display = "none";
          }
        }
        function goToTop() {
          document.body.scrollTop = 0; //Safari
          document.documentElement.scrollTop = 0; //Chrome, Firefox, IE and Opera
        }
        function myFunction() {
          var x = document.getElementById("menu");
          if (x.className === "") {
            x.className += " responsive";
          } else {
            x.className = "";
          }
        }
    </script>
